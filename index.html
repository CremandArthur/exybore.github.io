<!DOCTYPE html>
<html>
  <head>
    <title>Exybore</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/perso.css" />

    <link rel="icon" href="img/profil.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
  </head>

  <body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/exy.js"></script>

    <div class="first-div">

      <img src="img/profil.png" alt="profil img" />

      <h1 id="trad-mainTitle"></h1>
      <h3 id="trad-description"></h3>

      <div class="switch-lang">
        
          <img src="icons/uk.png" alt="UK flag // Made by Freepik on http://www.flaticon.com" id="switch-en">
          <img src="icons/france.png" alt="France flag // Made by Freepik on http://www.flaticon.com" id="switch-fr">
          <img src="icons/spain.png" alt="Spain flag // Made by Freepik on http://www.flaticon.com" id="switch-es">

      </div>

      <!--<a href="about" class="flat-button">Contact</a>-->

    </div>

    <header>
      <div class="exy-header__mobile-menu">
        <a class="exy-header__mobile-btn" href="#!"><i class="material-icons">menu</i></a>
      </div>
      <div class="exy-header__titler">
        <span class="exy-header__title">Exybore</span>
      </div>
      <div class="exy-header__link-container">
        <a href="#!" class="exy-header__link" id="trad-home"></a>
        <a href="#!" class="exy-header__link" id="trad-projects"></a>
        <a href="#!" class="exy-header__link" id="trad-social"></a>
        <a href="#!" class="exy-header__link" id="trad-about"></a>
      </div>
    </header>
    <ul class="exy-header__mobile-nav">
      <li><a href="#!" class="exy-header__link" id="trad-home"></a></li>
      <li><a href="#!" class="exy-header__link" id="trad-projects"></a></li>
      <li><a href="#!" class="exy-header__link" id="trad-social"></a></li>
      <li><a href="#!" class="exy-header__link" id="trad-about"></a></li>
      <li><a href="#!" class="exy-header__link exy-header__close-mobile"><i class="material-icons">close</i></a></li>
    </ul>

    <div class="main-content">

      <h2 id="trad-discover"></h2>

      <p id="trad-discoverDesc"></p>

      <div class="presentation">

        <div class="tile">
          <div class="tile-img">
            <img src="icons/fork.png" alt="Icon made by Dave Gandy from www.flaticon.com" />
          </div>
          <h3 id="trad-openSource"></h3>
          <p id="trad-openSourceDesc"></p>
        </div>
        <hr class="sep" />

        <div class="tile">
          <div class="tile-img">
            <img src="icons/check.png" alt="Icon made by Maxim Basinski from www.flaticon.com" />
          </div>
          <h3 id="trad-simple"></h3>
          <p id="trad-simpleDesc"></p>
        </div>

        <hr class="sep" />

        <div class="tile">
          <div class="tile-img">
            <img src="icons/like.png" alt="Like // Icon made by Madebyoliver from www.flaticon.com">
          </div>
          <h3 id="trad-useful"></h3>
          <p id="trad-usefulDesc"></p>
        </div>

      </div>

      <div class="btn-container">

        <div class="flat-btn">
          <a href="/projects" id="trad-gotoProjects"></a>
        </div>

      </div>

    </div>

    <div class="main-content darken">

      <h2 id="trad-news"></h2>

      <p id="trad-newsDesc"></p>

      <div class="presentation">

        <div class="tile">
          <h3 id="trad-twitter"></h3>
          <p id="trad-twitterDesc"></p>
         <a class="twitter-timeline" data-lang="fr" data-height="500" href="https://twitter.com/exybore">Tweets by exybore</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <div class="tile">
          <h3 id="trad-discord"></h3>
          <p id="trad-discordDesc"></p>
          <iframe src="https://discordapp.com/widget?id=314802583128768512&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
        </div>

        <div class="tile">
          <h3 id="trad-bop"></h3>
          <p id="trad-bopDesc"></p>
          <a class="twitter-timeline" data-lang="fr" data-height="500" href="https://twitter.com/BecauseOfProg">Tweets by BecauseOfProg</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

      </div>
    </div>

    <div class="main-content before-footer center">

      <h2 id="trad-translate"></h2>

      <p id="trad-translateDesc" class="center"></p>

      <div class="switch-lang">
        
          <a href="https://github.com/Exybore/exy-trad-platform/blob/master/english.js">
            <img src="icons/uk.png" alt="UK flag // Made by Freepik on http://www.flaticon.com">
          </a>

          <a href="https://github.com/Exybore/exy-trad-platform/blob/master/french.js">
            <img src="icons/france.png" alt="France flag // Made by Freepik on http://www.flaticon.com">
          </a>

          <a href="https://github.com/Exybore/exy-trad-platform/blob/master/spanish.js">
            <img src="icons/spain.png" alt="Spain flag // Made by Freepik on http://www.flaticon.com">
          </a>
          <img src="icons/like.png" alt="Like // Icon made by Madebyoliver from www.flaticon.com">

      </div>

    </div>

    <footer>
      <div class="exy-footer__titler">
        <img src="img/profil.png" alt="Logo" class="exy-footer__logo exy-img__round" />
        <span class="exy-footer__title">Exybore</span>
      </div>
      <div class="exy-footer__info-container">
        <span class="exy-footer__info-container-title" id="trad-sitemap"></span>
        <ul class="exy-footer__list">
          <li><a href="/" class="exy-footer__link" id="trad-home-2"></a></li>
          <li><a href="/projects" class="exy-footer__link" id="trad-projects-2"></a></li>
          <li><a href="/social" class="exy-footer__link" id="trad-social-2"></a></li>
          <li><a href="/about" class="exy-footer__link" id="trad-about-2"></a></li>
        </ul>
      </div>
      <div class="exy-footer__info-container">
        <span class="exy-footer__info-container-title" id="trad-contact"></span>
        <ul class="exy-footer__list">
          <li><a class="exy-footer__link" href="mailto:exybore@becauseofprog.fr">Email</a></li>
          <li><a class="exy-footer__link" href="https://twitter.com/exybore">Twitter</a></li>
          <li><a class="exy-footer__link" href="https://github.com/Exybore">GitHub</a></li>
          <li><a class="exy-footer__link" href="https://gitter.im/exybore/lobby">Gitter</a></li>
          <li><a class="exy-footer__link" href="https://discord.gg/DhE3vaC">Discord</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
